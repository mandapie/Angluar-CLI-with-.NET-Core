<div>
  <h1>Movie: {{movie?.title}}</h1>
  <div>
    <div class='row'>
      <div class='col-md-6'>
        <div class='row'>
          <div class='col-md-3'>Name:</div>
          <div class='col-md-6'>{{movie?.title}}</div>
        </div>
        <!--<div class='row'>
          <div class='col-md-3'>Description:</div>
          <div class='col-md-6'>{movie.description}}</div>
        </div>-->
        <div class='row'>
          <div class='col-md-3'>Availability:</div>
          <div class='col-md-6'>{{movie?.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Price:</div>
          <div class='col-md-6'>{{movie?.price | currency}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Reviews:</div>
          <div class='col-md-6'>
            <star-rating [rating]='movie?.rating'></star-rating>
          </div>
        </div>
      </div>
      <div class='col-md-6'>
        <img [style.width.px]='200' [style.margin.px]='2' [src]='movie?.imageUrl' [title]='movie?.movieName'>
      </div>
    </div>

    <div class='row'>
      <a class='btn btn-secondary' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>
